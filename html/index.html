<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Menu</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="radio.css">
    <script src="./index.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
    <div class="menu-container">
        <div class="banner-container">
            <div class="banner">
                <img src="" alt="Banner Image">
                <div class="banner-overlay">
                    <h1>Festival Menu</h1>
                </div>
            </div>
        </div>
        <p>Select an action:</p>
        <button id="startButton">Start</button>
        <button id="resumeButton">Resume</button>
        <button id="pauseButton">Pause</button>
        <button id="changeButton">Radios</button>
        <button id="closeButton">Exit</button>
    </div>

    <div class="grid" id="radio-stations-list">
        <div class="banner-container">
            <div class="banner">
                <img src="https://pfps.gg/assets/banners/3025-juice-wrld-lighter-loop.gif" alt="Banner Image">
                <div class="banner-overlay">
                    <h1>Festival Menu</h1>
                </div>
            </div>
        </div>
        <!-- Grid items will be appended here by JavaScript -->
      </div>
</body>

</html>
